<!DOCTYPE html>
<html>

<head>
    <title>HSA Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>

<body>
    <h1>HSA Analysis</h1>

    <span id="annual_medical_expense-value">5000</span>

    <div id="graph"></div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
