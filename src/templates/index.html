<!DOCTYPE html>
<html>

<head>
    <title>HSA Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <h1>HSA Analysis</h1>
    <div id="graph"></div>
    <label for="years">Years:</label>
    <input type="range" id="years" name="years" min="1" max="30" value="10">
    <span id="years-value">10</span>

    <label for="annual_medical_expense">Annual Medical Expense:</label>
    <input type="range" id="annual_medical_expense" name="annual_medical_expense" min="1000" max="10000" value="5000">
    <span id="annual_medical_expense-value">5000</span>

    <label for="hsa_return_rate">HSA Return Rate:</label>
    <input type="range" id="hsa_return_rate" name="hsa_return_rate" min="0" max="1" value="0.07" step="0.01">
    <span id="hsa_return_rate-value">0.07</span>

    <label for="tax_rate">Tax Rate:</label>
    <input type="range" id="tax_rate" name="tax_rate" min="0" max="1" value="0.24" step="0.01">
    <span id="tax_rate-value">0.24</span>

    <label for="hsa_withdrawal_rate">HSA Withdrawal Rate:</label>
    <input type="range" id="hsa_withdrawal_rate" name="hsa_withdrawal_rate" min="0" max="5000" value="0">
    <span id="hsa_withdrawal_rate-value">0</span>

    <label for="hsa_contribution">HSA Contribution:</label>
    <input type="range" id="hsa_contribution" name="hsa_contribution" min="0" max="5000" value="3550">
    <span id="hsa_contribution-value">3550</span>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
